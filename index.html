<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Grade Calculator</title>
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">
    <div class="calculator-container">
        <h2 class="text-3xl font-bold mb-4">Grade Calculator</h2>
        <div class="flex flex-wrap">
            <div class="input-container w-full md:w-1/2 px-3 mb-4">
                <label for="subject1">Subject 1:</label>
                <input type="number" id="subject1" class="subject-input" placeholder="Enter marks (out of 100)">
            </div>
            <div class="input-container w-full md:w-1/2 px-3 mb-4">
                <label for="subject2">Subject 2:</label>
                <input type="number" id="subject2" class="subject-input" placeholder="Enter marks (out of 100)">
            </div>
            <div class="input-container w-full md:w-1/2 px-3 mb-4">
                <label for="subject3">Subject 3:</label>
                <input type="number" id="subject3" class="subject-input" placeholder="Enter marks (out of 100)">
            </div>
            <div class="input-container w-full md:w-1/2 px-3 mb-4">
                <label for="subject4">Subject 4:</label>
                <input type="number" id="subject4" class="subject-input" placeholder="Enter marks (out of 100)">
            </div>
            <div class="input-container w-full md:w-1/2 px-3 mb-4">
                <label for="subject5">Subject 5:</label>
                <input type="number" id="subject5" class="subject-input" placeholder="Enter marks (out of 100)">
            </div>
        </div>
        <button onclick="calculateGrade()" class="calculate-button">Calculate</button>
        <div id="resultContainer" class="result-container hidden">
            <p id="totalMarks"></p>
            <p id="obtainMarks"></p>
            <p id="percentage"></p>
            <p id="grade"></p>
            <p id="remarks"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
